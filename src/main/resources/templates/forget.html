<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login page</title>
</head>
<body>
	<section>
		   
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/send-otp}" method="post">
                            <h3 class="text-center text-info">Forget Password</h3>
                            		
		
                      		  <div class="form-group">
    <label for="username" class="text-info">Email:</label><br>
    <input type="email" required="required" placeholder="Enter Email Here" name="email" id="username" class="form-control">
<button type="submit" class="btn btn-warning mt-3">Send OTP</button>

</div>

		
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
</body>
</html>
