<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact page</title>
</head>
<body>
	<section>
		
		<div class="card md-3 mr-3">
		<div class="card body">
			
			
			<h1 class="text-center mt-5">Update Your Contact</h1>
				
                      		

		
			<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-10 offset-md-1">
						
						<form th:action="@{/user/process-update}" 
						th:object="${contact}"
						enctype="multipart/form-data"
						method="post"
						
						>
						<input type="hidden" th:value="${contact.cid}" name="cid" />
						<!--fisrt name-->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
								
							</div>
							<input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="Enter name here" class="form-control"/>
							
						</div>
						
						
							<!--second name-->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-user-alt"></i>
								</div>
								
							</div>
							<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName" placeholder="Enter nickname here" class="form-control"/>
							
						</div>
						
								<!--phone-->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-phone"></i>
								</div>
								
							</div>
							<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
							
						</div>
						
								<!--Email-->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									@
								</div>
								
							</div>
							<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
							
						</div>
						
						
								<!--Work-->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>
								
							</div>
							<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter your work here" class="form-control"/>
							
						</div>
						
								<!--Description-->
					<div class="form-group mt-3">
    <textarea th:text="${contact.description}" placeholder="Enter your contact description" name="description" id="description" class="form-control" cols="30" rows="5"></textarea>
</div>

			<!--	image-->
	<!--			<div class="custom-file">
    <input type="file" class="custom-file-input" id="image" name="image">
    <label class="custom-file-label" for="image">Choose an image</label>
</div>-->
				
				
				
				<div class="conatiner text-center mb-3">
					<button class="btn btn-outline-primary">Update Contact</button>
				</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
		
		
		
	</section>
</body>
</html>
