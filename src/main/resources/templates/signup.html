<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
	<section>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="my-card mt-3">
				
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
   <p th:text="${session.message.content}"></p>
 
  
</div>
 
				
				<div style="display: flex; justify-content: center; align-items: center;">
    <img style="width: 80px;" th:src="@{/img/register.png}" alt="register_image" />
</div>

			
				<h1 class="text-center">Register Here !!</h1>
				<form   th:action="@{/do_register}" method="post" th:object="${user}">
				<!--name -->
				<div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Name" required th:value="${user.name}">
   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
	 
  
   </div>
  </div>
  
  		<!--Eamil -->
				<div class="form-group">
    <label for="email">Your Email</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email"  required th:value="${user.email}">
   
  </div>
  
  	<!--password -->
				<div class="form-group">
    <label for="password">Your Password</label>
    <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp" required placeholder="Enter Password"  >
   
  </div>
  
  <!--about-->
  <div class="form-group">
	  <textarea placeholder="Enter something yourself" rows="10" class="form-control" name="about" th:text="${user.about}"></textarea>
  </div>
  
  
  <!--terms and condition -->
  
  <div class="form-group form-check">
	  <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
	  <label for="agreement">Accept terms and conditions</label>
  </div>
  
  <!--submit and about-->
  <div class="container text-center ">
	  <button  type="submit" class="btn btn-primary btn-block">
		  Submit
	  </button>
  		
  		 <button type="reset"class="btn btn-warning btn-block">
		 Reset
	  </button>
	
  </div>
  
		</form>
						
			</div>
				
			
		</div>
		
	</div>
</div>

</section>
</body>
</html>
